<!DOCTYPE html>

<html>

<head>

    <title>Movie Details</title>

    <style>

        body {

            font-family: Arial, sans-serif;

        }

        h1 {

            color: #333;

        }

        .movie-details {

            margin-top: 20px;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        .movie-title {

            font-size: 24px;

            font-weight: bold;

            margin-bottom: 10px;

        }

        .movie-info {

            margin-bottom: 5px;

        }

        .movie-info label {

            font-weight: bold;

        }

    </style>

</head>

<body>

    <h1>Movie Details</h1>

    <div class="movie-details">

        <div class="movie-title">{{ movie.title }}</div>

        <div class="movie-info">

            <label>Year:</label> {{ movie.year }}

        </div>

        <div class="movie-info">

            <label>Genre:</label> {{ movie.genre }}

        </div>

        <div class="movie-info">

            <label>Director:</label> {{ movie.director }}

        </div>

        <div class="movie-info">

            <label>Plot:</label> {{ movie.plot }}

        </div>

    </div>

</body>

</html
